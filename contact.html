            <!– Formulario de contacto responsive->
            <section class="cform" role="contact form container">

                    <div class="wrapper">
                        <div class="content">
                            <h2> Formulario de contacto </h2>
                        </div>
                    </div>

                    <form class="contact-form" action="">
                        <div class="fform" role="contact form container" style="user-select: none;">
                        
                            <div class="top-form">          
                                <div class="inner-form">
                                    <label for="fname" > *Nombre: </label>   
                                    <input type="text" id="fname" name="fname" placeholder="Su nombre..."  onkeyup="lettersOnly(this)">
                                </div>
                                    
                                <div class="inner-form">
                                    <label for="femail"> *E-mail: </label>
                                    <input type="text" id="femail" name="femail" placeholder="ejemplo@gmail.com" >
                                </div>

                                <div class="inner-form">
                                    <label for="fphone" > *Teléfono: </label>
                                    <input type="text" id="fphone" name="fphone" placeholder="1111 1111" onkeyup="numberOnly(this)">                                </div>
                            </div>
                            
                            <div class="mid-form">
                                <div class="inner-form">
                                    <label for="fsubjet" > *Asunto: </label>
                                    <input type="text" id="fsubjet" name="fsubjet" placeholder="Asunto...">
                                </div>
                            </div>    
                                
                            <div class="bottom-form">
                                <div class="inner-form">
                                    <label for="fmessage" > Mensaje: </label>
                                    <textarea id="fmessage"> </textarea>
                                </div>
                            </div>

                        </div>                      
                        <button class="submit-btn" id="submitMsg" type="button"><div class="submit-text"> Enviar </div></button>
                    
                    </form>
            </section>

            <script src="js/scripts.js"></script>
